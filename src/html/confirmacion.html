<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Confirmación de Compra</h1>
    </header>
    <section>
        <p>Gracias por tu compra. A continuación, te mostramos los detalles de tu reserva:</p>
        <ul>
            <li><strong>Nombre:</strong> <span id="nombre"></span></li>
            <li><strong>Fecha del Concierto:</strong> <span id="fecha_concierto"></span></li>
            <li><strong>Lugar del Concierto:</strong> <span id="lugar_concierto"></span></li>
            <li><strong>Cantidad de Entradas:</strong> <span id="cantidad"></span></li>
            <li><strong>Método de Pago:</strong> <span id="metodo_pago"></span></li>
        </ul>
    </section>
    <footer>
        <p>¡Esperamos que disfrutes del concierto!</p>
    </footer>

    <script src="../js/confirmacion.js"></script>
</body>
</html>
